<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>右部菜单栏</title>
    <link rel="stylesheet" href="../../index/index.css">
    <link rel="stylesheet" href="./right_menu_fixed.css">
</head>
<body>
    <dl id="right_menu_fixed"></dl>
</body>
</html>
<script>
    var arr=[
        {
            title:"手机APP",
            connect:"#",
            img_grey:"https://i8.mifile.cn/b2c-mimall-media/98a23aae70f25798192693f21c4d4039.png",
            img_colour:"https://i8.mifile.cn/b2c-mimall-media/74c4fcb4475af8308e9a670db9c01fdf.png",
        },
        {
            title:"个人中心",
            connect:"#",
            img_grey:"https://i8.mifile.cn/b2c-mimall-media/55cad219421bee03a801775e7309b920.png",
            img_colour:"https://i8.mifile.cn/b2c-mimall-media/41f858550f42eb1770b97faf219ae215.png"
        },
        {
            title:"售后服务",
            connect:"#",
            img_grey:"https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/12eb0965ab33dc8e05870911b90f3f13.png",
            img_colour:"https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/95fbf0081a06eec7be4d35e277faeca0.png",
        },
        {
            title:"人工客服",
            connect:"#",
            img_grey:"https://i8.mifile.cn/b2c-mimall-media/4f036ae4d45002b2a6fb6756cedebf02.png",
            img_colour:"https://i8.mifile.cn/b2c-mimall-media/5e9f2b1b0da09ac3b3961378284ef2d4.png",
        },
        {
            title:"购物车",
            connect:"#",
            img_grey:"https://i8.mifile.cn/b2c-mimall-media/d7db56d1d850113f016c95e289e36efa.png",
            img_colour:"https://i8.mifile.cn/b2c-mimall-media/692a6c3b0a93a24f74a29c0f9d68ec71.png",
        },
        {
            title:"返回顶部",
            connect:"#",
            img_grey:"https://i1.mifile.cn/f/i/2018/home/totop.png",
            img_colour:"https://i1.mifile.cn/f/i/2018/home/totop_hover.png",
        }
    ];
    var print="";
    arr.forEach(e=>{
        print+=`
            <dd>
                <a class="right_menu_a" href=${e.connect} >
                    <img class="right_menu_img" src=${e.img_grey} alt="">
                    <p>${e.title}</p>
                </a>
            </dd>
        `
    });
    document.getElementById('right_menu_fixed').innerHTML=print;
</script>
