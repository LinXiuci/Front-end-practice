<body>
    <footer id="footer">
        <ul id="footer-ul">
            <li id="footer-li">

                <script>
                    let footerLi_print = "";
                    let footerLi_span = ["预约维修服务", "7天无理由退货", "15天免费换货", "&nbsp;&nbsp;&nbsp;满69包邮&nbsp;&nbsp;&nbsp;", "520余家售后网点"];
                    let footerLi_a = ["https://www.mi.com/service/quick-repair", "https://www.mi.com/service/exchange#back",
                        "https://www.mi.com/service/exchange#back", "https://www.mi.com/service/buy/Postal%20policy",
                        "https://www.mi.com/service/sitelist"];

                    let footerLi_icon = ["icon-weixiu", "icon-7tianwuliyoutuihuo", "icon-15tianmianfeihuanhuo24px", "icon-baoyou", "icon-wangdian"];

                    for (let index = 0; index < footerLi_a.length && index < footerLi_span.length && index < footerLi_icon.length; index++) {

                        footerLi_print +=

                            "<a class='footer-li-a' href=" + footerLi_a[index] + ">"
                            + "  <svg class='footer-icon' aria-hidden='true'>"
                            + "      <use xlink:href=#" + footerLi_icon[index] + "></use>"
                            + "  </svg>"
                            + "  <span class='footer-li-span'>" + footerLi_span[index] + "</span>"
                            + "</a>"
                            + "<hr size='30' width='.5' color='#F2F3F4'>";
                    }
                    document.getElementById('footer-li').innerHTML = footerLi_print;
                </script>
            </li>
        </ul>


        <section id="footer-box">
            <table id="footer-table">
                <tr id="footer-tr1"></tr>
                <tr id="footer-tr2"></tr>
                <tr id="footer-tr3"></tr>
                <tr id="footer-tr4"></tr>
                <tr id="footer-tr5"></tr>
                <tr id="footer-tr6"></tr>
            </table>
            
            <!-- 分割线 -->
            <hr size="90" width=".5" color="#F2F3F4">
    
    
            <aside class="footer-contact">
                <h2 id="footer-contact-telephone"></h2>
                <p id="footer-contact-time"></p>
                <button id="footer-contact-kefu" onclick="openKeFu()">人工客服</button>
                <div>

                    document.getElementById('mi-weibo').src = "https://cdn.cnbj1.fds.api.mi-img.com/staticsfile/global/wb.png";
                    document.getElementById('mi-weixin').src = "https://cdn.cnbj1.fds.api.mi-img.com/staticsfile/global/wx.png";
                </script>
            </aside>

        </section>
